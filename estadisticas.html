<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>G6 - Estad칤sticas</title>
    <!--Style-->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/style.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Font-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
</head>
<body>
    <!-- HEADER -->

    <header class="container-fluid sticky-top bg-g6-header">
        <nav class="navbar navbar-expand-lg">
            <div class="container d-flex justify-content-between">
                <a class="navbar-brand" href="#">
                    <img src="/assets/logo/logo_white.png" alt="Logo G6">
                </a>

                <ul class="navbar-nav">
                    <li class="nav-item me-2">
                        <a href="/tablero.html">
                          <button type="button" id="btn-board" class="link-g6 px-3">
                            <i class="bi bi-grid-1x2"></i> Tablero
                          </button>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <button type="button" id="btn-profile" class="link-g6" data-bs-toggle="dropdown">
                            <i class="bi bi-person"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-lg-end mt-2">
                            <li><h6 class="dropdown-header">Cuenta</h6></li>
                            <li><h5 class="dropdown-item-text" id="profile"></h5></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" id="logOut" href="#">Cerrar sesi칩n</a></li>
                        </ul>                    
                    </li>
                </ul>

            </div>
        </nav>
    </header>


    <!-- MAIN -->
    <main class="section__estadisticas mb-4">
        <div class="container-fluid section__estadisticas-title py-4 mb-3">
            <div class="container d-flex justify-content-between">
                <h2>Estad칤sticas de Avance</h2>
                <div class="d-flex gap-2">
                    <!-- Selector de usuario (para pruebas) -->
                    <select id="userSelector" class="form-select form-select-sm">
                        <option value="1">Tamara (admin)</option>
                        <option value="2">Sebasti치n (supervisor)</option>
                    </select>
                    <button id="btnReset" class="link-g6 px-3">
                        <i class="bi bi-arrow-repeat"></i> Reiniciar Datos
                    </button>
                </div>
            </div>
        </div>
        <div class="container">
            <!-- Tarjetas resumen -->
            <div class="row g-4 text-center">
                <div class="col-md-4">
                    <div class="card shadow-sm"><div class="card-body">
                        <h2 id="totalTareas" class="display-5">0</h2>
                        <p class="text-muted mb-0">Total de Tareas</p>
                    </div></div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow-sm"><div class="card-body">
                        <h2 id="completadas" class="display-5">0</h2>
                        <p class="text-success fw-bold mb-0">Tareas Completadas</p>
                    </div></div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow-sm"><div class="card-body">
                        <h2 id="pendientes" class="display-5">0</h2>
                        <p class="text-danger fw-bold mb-0">Tareas Pendientes</p>
                    </div></div>
                </div>
            </div>

            <!-- Barra de Progreso -->
            <div class="mt-5">
                <label class="form-label fw-bold">Progreso General</label>
                <div class="progress" style="height: 25px;">
                    <div id="progressBar" class="progress-bar progress-bar-striped bg-success" style="width:0%">0%</div>
                </div>
            </div>

            <!-- Gr치fico Circular -->
            <div class="mt-5">
                <h4 class="text-center mb-3">Distribuci칩n de Tareas</h4>
                <canvas id="taskChart" style="max-height: 300px;"></canvas>
            </div>

            <!-- Gr치fico de Barras por Usuario -->
            <div class="mt-5">
                <h4 class="text-center mb-3">Avance por Usuario</h4>
                <canvas id="userChart" style="max-height: 400px;"></canvas>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="text-center border-top py-3">
        <p class="small">춸 2025 G6</p>
    </footer>

    <!--Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        class TaskManager {
            constructor(tasks, users) {
                this.tasks = tasks || [];
                this.users = users || [];
                this.userMap = {};
                // Guardar IDs como number
                this.users.forEach(u => this.userMap[u.id] = { nombre: u.nombre, rol: u.rol });
            }
            getTotalTasks() { return this.tasks.length; }
            getCompletedTasks() { return this.tasks.filter(t => t.estado === "completada").length; }
            getPendingTasks() { return this.tasks.filter(t => t.estado === "pendiente").length; }
            getCompletionRate() {
                return this.getTotalTasks() === 0 ? 0 :
                    Math.round((this.getCompletedTasks() / this.getTotalTasks()) * 100);
            }
            getTasksByUser() {
                const users = {};
                this.tasks.forEach(t => {
                    const uId = Number(t.usuarioAsignado); // 游댳 usar como number
                    if (!users[uId]) users[uId] = { completadas: 0, pendientes: 0 };
                    if (t.estado === "completada") users[uId].completadas++;
                    else users[uId].pendientes++;
                });
                return users;
            }
        }

        let taskChart, userChart;

        async function loadData(forceReload=false) {
            let tasks = JSON.parse(localStorage.getItem("tasks"));
            let users = JSON.parse(localStorage.getItem("users"));

            if (!tasks || forceReload) {
                const resT = await fetch("js/tareasIniciales.json");
                tasks = await resT.json();
                // 游댳 Convertir usuarioAsignado a number
                tasks = tasks.map(t => ({ ...t, usuarioAsignado: Number(t.usuarioAsignado) }));
                localStorage.setItem("tasks", JSON.stringify(tasks));
            }
            if (!users || forceReload) {
                const resU = await fetch("js/usuarios.json");
                users = await resU.json();
                localStorage.setItem("users", JSON.stringify(users));
            }
            return { tasks, users };
        }

        async function initDashboard(forceReload=false) {
            const { tasks, users } = await loadData(forceReload);

            // Usuario actual
            let currentUserId = Number(localStorage.getItem("currentUserId") || 1);
            document.getElementById("userSelector").value = currentUserId;
            const currentUser = users.find(u => u.id === currentUserId);

            // Filtrar si es supervisor
            let filteredTasks = tasks;
            if (currentUser && currentUser.rol === "supervisor") {
                filteredTasks = tasks.filter(t => t.usuarioAsignado === currentUserId);
            }

            const manager = new TaskManager(filteredTasks, users);

            // Perfil
            document.getElementById("profile").textContent = currentUser 
                ? `${currentUser.nombre} (${currentUser.rol})`
                : "Invitado";

            // Tarjetas
            document.getElementById("totalTareas").textContent = manager.getTotalTasks();
            document.getElementById("completadas").textContent = manager.getCompletedTasks();
            document.getElementById("pendientes").textContent = manager.getPendingTasks();

            // Progreso
            const progress = manager.getCompletionRate();
            const progressBar = document.getElementById("progressBar");
            progressBar.style.width = progress + "%";
            progressBar.textContent = progress + "%";

            // Destruir gr치ficos previos
            if (taskChart) taskChart.destroy();
            if (userChart) userChart.destroy();

            // Gr치fico circular
            taskChart = new Chart(document.getElementById("taskChart"), {
                type: "pie",
                data: {
                    labels: ["Completadas", "Pendientes"],
                    datasets: [{
                        data: [manager.getCompletedTasks(), manager.getPendingTasks()],
                        backgroundColor: ["#28a745", "#dc3545"]
                    }]
                },
                options: { responsive: true, plugins: { legend: { position: "bottom" } } }
            });

            // Gr치fico de barras por usuario
            const userData = manager.getTasksByUser();
            const userLabels = Object.keys(userData).map(id => {
                const u = manager.userMap[id];
                return u ? `${u.nombre} (${u.rol})` : `Usuario ${id}`;
            });
            const completedData = Object.values(userData).map(u => u.completadas);
            const pendingData = Object.values(userData).map(u => u.pendientes);

            userChart = new Chart(document.getElementById("userChart"), {
                type: "bar",
                data: {
                    labels: userLabels,
                    datasets: [
                        { label: "Completadas", data: completedData, backgroundColor: "#28a745" },
                        { label: "Pendientes", data: pendingData, backgroundColor: "#dc3545" }
                    ]
                },
                options: { responsive: true, scales: { y: { beginAtZero: true, ticks: { precision:0 } } } }
            });
        }

        // Bot칩n reset
        document.getElementById("btnReset").addEventListener("click", () => {
            localStorage.removeItem("tasks");
            localStorage.removeItem("users");
            initDashboard(true);
        });

        // Cambio de usuario
        document.getElementById("userSelector").addEventListener("change", (e) => {
            localStorage.setItem("currentUserId", e.target.value);
            initDashboard();
        });

        // Inicializar
        initDashboard();
    </script>

</body>
</html>
