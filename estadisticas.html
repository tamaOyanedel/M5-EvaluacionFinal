<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G6 - Estadísticas</title>
    <!--Style-->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/style.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- HEADER -->
    <header class="container-fluid sticky-top bg-g6-header">
        <nav class="navbar navbar-expand-lg">
            <div class="container d-flex justify-content-between">
                <a class="navbar-brand" href="#">
                    <img src="/assets/logo/logo_white.png" alt="Logo G6">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <ul class="navbar-nav">
                    <li class="nav-item me-2">
                        <a href="/tablero.html"><button type="button" id="btn-board" class="link-g6 px-3"><i class="bi bi-grid-1x2"></i> Tablero</button></a><li></li>
                    <li class="nav-item dropdown">
                        <button type="button" id="btn-profile" class="link-g6 px-3" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-lg-end mt-2">
                            <li><h6 class="dropdown-header">Cuenta</h6></li>
                            <li><h5 class="dropdown-item-text" id="userName"></h5></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" id="btnLogOut" href="#">Cerrar sesión</a></li>
                        </ul>                    
                    </li>
                </ul>

            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="section__estadisticas mb-4">
        <div class="container-fluid section__board-title py-4 mb-3">
            <div class="container">
                <h2>Estadísticas</h1>
            </div>
        </div>
        <div class="container my-4">
            <div class="row">
                <div class="col-md-5">
                    <h4 class="mb-3 text-center">Distribución de tareas</h4>
                    <canvas id="graficoTareas"></canvas>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-5">
                    <h4 class="mb-3 text-center">Tareas completadas por usuario</h4>
                    <div class="d-flex justify-content-center">
                        <canvas id="graficoUsuarios"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="text-center border-top py-3">
        <p class="small">© 2025 G6</p>
    </footer>

    <!--Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/proteccionRuta.js"></script>
    <script src="/js/estadisticas.js"></script>

</body>
</html>
