<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G6 Login</title>
     <!--Style-->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/style.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900" rel="stylesheet">
</head>
<body>
    <main class="section__inicio d-flex justify-content-center align-items-center">
        <div class="card border-secondary w-25">
            <div class="card-header text-center">
                <img class="section__inicio-logo" src="/assets/logo/logo_.png" alt="Logo G6">
            </div>
            <div class="card-body">
                <h5 class="card-title">Iniciar sesión</h5>
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">Correo</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Entrar</button>
                </form>
            </div>
            <div class="card-footer text-body-secondary text-center">
                <p class="small">© 2025 G6</p>
            </div>
        </div>
    </main>

    <!-- Script -->
    <script type="module" src="/js/login.js"></script>
</body>
</html>
