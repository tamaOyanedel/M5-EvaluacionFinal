<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G6</title>
     <!--Style-->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/style.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>
    <main class="section__inicio d-flex justify-content-center align-items-center">
        <div class="card border-secondary w-25">
            <div class="card-header text-center">
                <img class="section__inicio-logo" src="/assets/logo/logo_.png" alt="Logo G6">
            </div>
            <div class="card-body">
                <h5 class="card-title">Inicia sesión para continuar</h5>
                <form>
                    <div class="mb-3">
                        <label for="form__email" class="form-label">Correo</label>
                        <input type="email" name="email" class="form-control" id="form__email" placeholder="Introduce tu correo electrónico" required>
                    </div>
                    <div class="mb-3">
                        <label for="form__password" class="form-label">Contraseña</label>
                        <input type="password" name="password"<< class="form-control" id="form__password" placeholder="Introduce tu contraseña" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="form__check">
                        <label class="form-check-label" for="form__check">Recuerdame</label>
                    </div>
                    <button id="btn-g6" type="submit" class="btn">Continuar</button>
                </form>
            </div>
            <div class="card-footer text-body-secondary text-center">
                <p class="small">© 2025 G6</p>
            </div>
        </div>
    </main>

    <!--Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script type="module" src="./js/login.js"></script>

</body>
</html>
